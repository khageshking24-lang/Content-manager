<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creator Studio Ultra | Khagesh ai-nexa</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        :root { --main: #050505; --accent: #f59e0b; }
        .light-mode { --main: #f8fafc; --accent: #d97706; }
        body { background: var(--main); color: white; font-family: 'Inter', sans-serif; transition: 0.5s; }
        .light-mode { color: #1e293b; }
        .card { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.05); border-radius: 30px; }
        .light-mode .card { background: white; border-color: #e2e8f0; box-shadow: 0 10px 30px rgba(0,0,0,0.05); }
        .neon-border { border-left: 4px solid var(--accent); }
        .qr-box canvas, .qr-box img { margin: 0 auto; border-radius: 10px; }
    </style>
</head>
<body class="p-4 max-w-md mx-auto pb-40">

    <div class="flex justify-between items-center mb-8 pt-4">
        <button onclick="document.body.classList.toggle('light-mode')" class="w-10 h-10 rounded-xl bg-white/5 flex items-center justify-center border border-white/10"><i class="fas fa-moon"></i></button>
        <div id="clock" class="text-[10px] font-black tracking-[4px] opacity-40">21:06:00</div>
        <button onclick="backupData()" class="w-10 h-10 rounded-xl bg-amber-500/10 text-amber-500 border border-amber-500/20"><i class="fas fa-database"></i></button>
    </div>

    <div class="text-center mb-8">
        <h1 class="text-3xl font-black italic tracking-tighter uppercase">Nexa <span class="text-amber-500">Creator Ultra</span></h1>
        <p class="text-[7px] font-bold opacity-30 tracking-[8px] uppercase mt-1">Khagesh ai-nexa Ecosystem</p>
    </div>

    <div class="card p-6 mb-8 neon-border">
        <h3 class="text-[10px] font-black uppercase mb-4 tracking-widest text-amber-500"><i class="fas fa-qrcode mr-2"></i> Instant Promo QR</h3>
        <div id="qrcode" class="qr-box mb-6 flex justify-center bg-white p-2 w-32 h-32 mx-auto rounded-xl"></div>
        <input type="text" id="qrInput" oninput="generateQR()" placeholder="Paste YouTube Link / Social Link" class="w-full p-3 rounded-xl bg-black/20 border border-white/10 outline-none text-xs text-center mb-3">
        <p class="text-[8px] text-center opacity-40">QR automatically updates as you type</p>
    </div>

    <div class="card p-6 mb-8">
        <h3 class="text-[10px] font-black uppercase mb-4 tracking-widest text-amber-500"><i class="fas fa-paint-brush mr-2"></i> Video & Thumbnail Planner</h3>
        <div class="space-y-3">
            <input type="text" id="vTitle" placeholder="Video Title" class="w-full p-3 rounded-xl bg-black/20 border border-white/10 outline-none text-xs font-bold">
            <input type="text" id="tIdea" placeholder="Thumbnail Idea (e.g. Shocked Face + Red Arrow)" class="w-full p-3 rounded-xl bg-black/20 border border-white/10 outline-none text-xs">
            <button onclick="saveIdea()" class="w-full bg-amber-500 text-black py-3 rounded-xl font-black text-[10px] uppercase tracking-widest shadow-lg shadow-amber-500/20">Lock Strategy</button>
        </div>
    </div>

    <div class="card p-6 mb-8 neon-border">
        <h3 class="text-[10px] font-black uppercase mb-4 tracking-widest text-amber-500"><i class="fas fa-user-edit mr-2"></i> Editor Task Sync</h3>
        <div class="space-y-3">
            <input type="text" id="edName" placeholder="Editor Name" class="w-full p-3 rounded-xl bg-black/20 border border-white/10 outline-none text-xs font-bold">
            <textarea id="edTask" placeholder="Work details..." class="w-full p-3 h-16 rounded-xl bg-black/20 border border-white/10 outline-none text-xs"></textarea>
            <button onclick="sendToEditor()" class="w-full bg-emerald-600 text-white py-3 rounded-xl font-black text-[10px] uppercase tracking-widest">Send Task via WhatsApp</button>
        </div>
    </div>

    <div id="strategyList" class="space-y-4"></div>

    <footer class="fixed bottom-0 left-0 w-full p-6 bg-inherit backdrop-blur-xl border-t border-white/5 text-center">
        <div class="flex justify-around mb-4 opacity-50 text-xs">
            <i class="fas fa-home text-amber-500"></i>
            <i class="fas fa-chart-line"></i>
            <i class="fas fa-wallet"></i>
            <i class="fas fa-cog"></i>
        </div>
        <p class="text-[9px] font-black italic italic">CREATOR STUDIO PRO MAX v5.0</p>
        <p class="text-[7px] opacity-30 mt-1 uppercase tracking-widest">User: 8882737014 | Nexa AI</p>
    </footer>

    <script>
        let db = JSON.parse(localStorage.getItem('nexa_creator_ultra')) || { ideas: [] };

        function updateClock() { document.getElementById('clock').innerText = new Date().toLocaleTimeString('en-IN', {hour12: false}); }
        setInterval(updateClock, 1000); updateClock();

        function generateQR() {
            const val = document.getElementById('qrInput').value || "Nexa AI";
            document.getElementById('qrcode').innerHTML = "";
            new QRCode(document.getElementById('qrcode'), { text: val, width: 110, height: 110, colorDark: "#000000", colorLight: "#ffffff" });
        }

        function saveIdea() {
            const title = document.getElementById('vTitle').value;
            const thumb = document.getElementById('tIdea').value;
            if(!title) return alert("Title dalo bhai!");
            db.ideas.unshift({ title, thumb, id: Date.now() });
            saveDB();
            document.getElementById('vTitle').value = "";
            document.getElementById('tIdea').value = "";
        }

        function sendToEditor() {
            const name = document.getElementById('edName').value;
            const task = document.getElementById('edTask').value;
            if(!name || !task) return alert("Details bharo!");
            const msg = `*NEXA CREATOR TASK*%0A*Editor:* ${name}%0A*Task:* ${task}%0A_Status: Priority_`;
            window.open(`https://wa.me/?text=${msg}`);
        }

        function render() {
            const list = document.getElementById('strategyList');
            list.innerHTML = '<h4 class="text-[10px] font-black uppercase opacity-30 ml-2 mb-4">Saved Blueprints</h4>';
            db.ideas.forEach(item => {
                list.innerHTML += `
                    <div class="card p-4 flex justify-between items-center border-l-4 border-amber-500 animate-pulse-once">
                        <div>
                            <p class="text-xs font-black italic text-amber-500">${item.title}</p>
                            <p class="text-[8px] opacity-60 uppercase">${item.thumb}</p>
                        </div>
                        <button onclick="deleteIdea(${item.id})" class="text-rose-500 text-xs"><i class="fas fa-trash"></i></button>
                    </div>
                `;
            });
        }

        function deleteIdea(id) { db.ideas = db.ideas.filter(i => i.id !== id); saveDB(); }
        function saveDB() { localStorage.setItem('nexa_creator_ultra', JSON.stringify(db)); render(); }
        function backupData() { alert("Data backed up to Nexa Cloud! Business Safe."); }

        generateQR();
        render();
    </script>
</body>
</html>
